<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Downloads - Python.org</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
        />
        <link rel="stylesheet" href="/main.css" />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-hoverable" href="https://python.org">
                    <img
                        src="https://www.python.org/static/community_logos/python-logo-master-v3-TM.png"
                        alt="logo"
                    />
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>

                    <a class="navbar-item">
                        Documentation
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <p class="is-small">Placeholder header</p>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <section class="section">
                <div class="container">
                    <h1 class="title">
                        Python Downloads
                    </h1>
                    <p class="subtitle">
                        Please select the download that best suits your needs.
                    </p>

                    <hr />

                    <h2 class="title">
                        Latest Release
                    </h2>

                    <table>
                        <tr>
                            <th>Version</th>
                            <th>Download</th>
                        </tr>
                        <tr>
                            <td>v3.8.2</td>
                            <td>
                                <div class="dropdown">
                                    <button class="button is-info">
                                        <span>View Downloads</span>
                                        <span class="icon is-small">
                                            <i
                                                class="fas fa-angle-down"
                                                aria-hidden="true"
                                            ></i>
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
